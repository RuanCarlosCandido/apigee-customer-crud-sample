name: Deploy to Apigee

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install apigeetool
      run: npm install -g apigeetool

    - name: Deploy API Proxy
      env:
        APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
        APIGEE_ENV: ${{ secrets.APIGEE_ENV }}
        APIGEE_SERVICE_ACCOUNT_KEY: ${{ secrets.APIGEE_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$APIGEE_SERVICE_ACCOUNT_KEY" > service_account_key.json
        apigeetool deployproxy \
          -o "$APIGEE_ORG" \
          -e "$APIGEE_ENV" \
          -n crud_sample \
          -d . \
          -V \
          --googleapi \
          -S service_account_key.json
        rm service_account_key.json
