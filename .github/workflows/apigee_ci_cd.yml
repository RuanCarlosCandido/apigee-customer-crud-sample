name: Apigee CI/CD

on:
  push:
    branches:
      - main # or master, depending on your default branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Apigee Tool
      run: npm install -g apigeetool

    - name: Deploy to Apigee
      env:
        APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
        APIGEE_ENV: ${{ secrets.APIGEE_ENV }}
        APIGEE_USER: ${{ secrets.APIGEE_USER }}
        APIGEE_PASS: ${{ secrets.APIGEE_PASS }}
      run: |
        apigeetool deployproxy -u $APIGEE_USER -p $APIGEE_PASS -o $APIGEE_ORG -e $APIGEE_ENV -n crud_sample -d .
