name: Deploy API Proxy to Apigee

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create ZIP file of API Proxy
      run: |
        zip -r crud_sample.zip apiproxy -x "*.DS_Store"

    - name: Deploy API Proxy to Apigee
      env:
        APIGEE_HOST: ${{ secrets.APIGEE_HOST }}
        APIGEE_USER: ${{ secrets.APIGEE_USER }}
        APIGEE_PASS: ${{ secrets.APIGEE_PASS }}
        APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
        APIGEE_ENV: ${{ secrets.APIGEE_ENV }}
        APIGEE_NAME: 'crud_sample'
      run: |
        python deploy.py -n "$APIGEE_NAME" \
                         -d ./ \
                         -u "$APIGEE_USER:$APIGEE_PASS" \
                         -o "$APIGEE_ORG" \
                         -e "$APIGEE_ENV" \
                         -p / \
                         -h "$APIGEE_HOST" \
                         -i
